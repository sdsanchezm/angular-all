<p>hero works!</p>
<h1>{{title}} - {{name}}</h1>
<hr>

<dl>

    <td>Name:</td>
    <dd>{{name}}</dd>

    <td>Age:</td>
    <dd>{{age}}</dd>

    <td>Method</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalized</td>
    <dd>{{ capitalizedName }}</dd>

</dl>

<button class="btn btn-primary mx-2" (click)="changeHero()">
    change name
</button>

<button class="btn btn-primary mx-2" (click)="changeAge()">
    change age
</button>
