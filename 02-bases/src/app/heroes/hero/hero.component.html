<h2> === hero component - {{title}} - {{name}}</h2>
<hr>

<dl>

    <td>Name:</td>
    <dd>{{ name }}</dd>

    <td>Age:</td>
    <dd>{{ age }}</dd>

    <td>Method</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalized</td>
    <dd>{{ capitalizedName }}</dd>

</dl>

<button *ngIf="name !== 'batman'" class="btn btn-primary mx-2" (click)="changeHero()">
    change name
</button>

<button *ngIf="age !== '25'" class="btn btn-primary mx-2" (click)="changeAge()">
    change age
</button>

<button class="btn btn-primary mx-2" (click)="resetForm()">
    reset
</button>
