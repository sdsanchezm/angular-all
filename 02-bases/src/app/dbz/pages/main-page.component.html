<h1>DBZ Characters</h1>

<div class="row">

    <div class="col">

        <app-dbz-list
        (onDeleteCharacter)="dbzService.deleteCharacterById($event)"
        [characterList]="dbzService.characters"> </app-dbz-list>

    </div>

    <div class="col">
        <h4>Add character</h4>

        <app-add-dbz-character (onNewCharacter)="dbzService.onNewCharacter2($event)"></app-add-dbz-character>

    </div>
</div>
