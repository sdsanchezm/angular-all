<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
    No Countries to show
</div>

<ng-template #table>
    <table class="table table-hover">
        <thead>
            <th>No.</th>
            <th>Icon</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Capital</th>
            <th>Population</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of countries; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item.flag }}</td>
                <td>
                    <img [src]="item.flags.png" [alt]="item.name.common">
                </td>
                <td>{{ item.name.common }}</td>
                <td>{{ item.capital }}</td>
                <td>{{ item.population | number}}</td>
                <td><a [routerLink]="[ '/countries/by', item.cca3 ]" >Details</a></td>
            </tr>
        </tbody>
    </table>
</ng-template>
